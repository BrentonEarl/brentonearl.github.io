---
layout: default
---

			<div class="row">
				<div class="col-sm-8">
					<div class="list-group">
						<h4 class="list-group-item">{{ page.title | capitalize }}</h4>
						{% for post in site.categories[page.category] %}
						<a class="list-group-item" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
						{% endfor %}
					</div>
				</div>
			</div>
